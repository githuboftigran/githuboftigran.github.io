<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>JS</title>
    <script type="text/javascript" src="./vortex.js"></script>
    <link href="./styles.css" rel="stylesheet">
</head>
<body style="background-color: #444; padding: 30px;">
    <div style="display: flex;">
        <canvas id="mainDrawingCanvas" width="800" height="800"></canvas>
        <div class="controlsContainer">
            <div class="controlRowContainer">
                <div class="valueContainer">
                    <span>Rotation</span>
                    <span id="rotationValue">0</span>
                </div>
                <div class="sliderContainer">
                    <div class="minMaxContainer">
                        <span>0</span>
                        <span>360</span>
                    </div>
                    <input type="range" min="0" max="360" value="0" id="rotationInput"/>
                </div>
            </div>
            <div class="controlRowContainer">
                <div class="valueContainer">
                    <span>Corners</span>
                    <span id="cornersValue">6</span>
                </div>
                <div class="sliderContainer">
                    <div class="minMaxContainer">
                        <span>3</span>
                        <span>17</span>
                    </div>
                    <input type="range" min="3" max="17" value="6" id="cornersInput"/>
                </div>
            </div>
            <div class="controlRowContainer">
                <div class="valueContainer">
                    <span >Line width</span>
                    <span id="lineWidthValue">4</span>
                </div>
                <div class="sliderContainer">
                    <div class="minMaxContainer">
                        <span>1</span>
                        <span>100</span>
                    </div>
                    <input type="range" min="1" max="100" value="4" id="lineWidthInput"/>
                </div>
            </div>
            <div class="controlRowContainer">
                <div class="valueContainer">
                    <span >Angle</span>
                    <span id="angleValue">0.8</span>
                </div>
                <div class="sliderContainer">
                    <div class="minMaxContainer">
                        <span>0</span>
                        <span>30</span>
                    </div>
                    <input type="range" min="0" max="30" value="0.8" step="0.05" id="angleInput"/>
                </div>
            </div>
            <div class="controlRowContainer">
                <div class="valueContainer">
                    <span >Fraction</span>
                    <span id="fractionValue">0.9955</span>
                </div>
                <div class="sliderContainer">
                    <div class="minMaxContainer">
                        <span>0.9</span>
                        <span>0.999</span>
                    </div>
                    <input type="range" min="0.9" max="0.999" value="0.9955" step="0.0005" id="fractionInput"/>
                </div>
            </div>
            <div class="controlRowContainer">
                <div class="valueContainer">
                    <span>Quantity</span>
                    <span id="quantityValue">100</span>
                </div>
                <div class="sliderContainer">
                    <div class="minMaxContainer">
                        <span>1</span>
                        <span>2000</span>
                    </div>
                    <input type="range" min="1" max="2000" value="100" id="quantityInput"/>
                </div>
            </div>
            <div id="colorsContainer">
                <input
                    type="button"
                    id="addColorButton"
                    value="Add color"
                    class="button"
                />
                <div id="colorsList"></div>
            </div>
            <input
                type="button"
                id="copyButton"
                value="Copy"
                class="button"
            />
        </div>
    </div>
</body>
</html>
